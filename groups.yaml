---
devices:
  username: admin
  password: admin
  connection_options:
    netconf:
      extras:
        allow_agent: false
        hostkey_verify: false
        look_for_keys: false
  data:
    sla:
      frequency_s: 60
      packet_count: 10
      packet_interval_ms: 20
      timeout_ms: 5000
      tos: 184
      destination_port: 16384
    mdt:
      sub_id: 100
      interval_s: 60
      collector_ip_addr: 172.31.46.67
      #collector_ip_addr: ~
      collector_grpc_port: 42518

ios:
  platform: ios
  groups:
    - devices

iosxr:
  platform: iosxr
  groups:
    - devices
...
